{% extends 'base.html' %}
{% block content %}
<h1><a href="{% url "events.views.my.my" %}">My</a> Orgs you are in charge of</h1>
<table class="table table-striped table-bordered">
    <thead>
        <th>
            Org Name
        </th>
    </thead>
    {% for org in orgs %}
            <tr>
                <td><a href="{% url 'my-orgs-incharge-edit' org.id %}">{{org}}</a></td>
            </tr>
    {% empty %}
        <tr>
            <td>You aren't in charge of any orgs, sorry :(</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
