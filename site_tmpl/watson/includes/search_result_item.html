<div class="well well-sm result">
    {% block search_result %}
        <h2><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> <a>{{ result.title }}</a>
            <span class="result-subtitle">{{ result.content_type | capfirst }}</span></h2>
        <p>{{ result.description }}&nbsp;</p>
    {% endblock %}
</div>
