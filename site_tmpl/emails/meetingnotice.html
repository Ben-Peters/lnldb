
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
        background-color: #fff;
        color: #000;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
      }

        h2 {
          font-size: 31.5px;
        }
        
        h3 {
          font-size: 24.5px;
        }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
      
          table {
      max-width: 100%;
      background-color: transparent;
      border-collapse: collapse;
      border-spacing: 0;
    }
    
    .table {
      width: 100%;
      margin-bottom: 20px;
    }
    
    .table th,
    .table td {
      padding: 8px;
      line-height: 20px;
      text-align: left;
      vertical-align: top;
      border-top: 1px solid #dddddd;
    }
    
    .table th {
      font-weight: bold;
    }
    
    .table thead th {
      vertical-align: bottom;
    }
    
    .table caption + thead tr:first-child th,
    .table caption + thead tr:first-child td,
    .table colgroup + thead tr:first-child th,
    .table colgroup + thead tr:first-child td,
    .table thead:first-child tr:first-child th,
    .table thead:first-child tr:first-child td {
      border-top: 0;
    }
    
    .table tbody + tbody {
      border-top: 2px solid #dddddd;
    }
    
    </style>




  </head>

  <body>

    <div class="container-narrow">

        <hr>
    
        <div class="jumbotron">
        <h2>Lens and Lights Meeting Notice</h2>
        <h3>AK219 5pm (Unless secretary chooses otherwise, should be a field on DB)</h3>
        <p class="lead">Custom note from secretary</p>
        
        </div>
    
    
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th> Event Name </th>
                        <th> Event Type </th>
                        <th> Date of Event </th>
                        <th> Start Time of Event </th>
                        <th> End Time of Event </th>
                        <th> Location </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> I am god </td>
                        <td> L4
                        <td> Today </td>
                        <td> NOW FUCKER </td>
                        <td> Later </td>
                        <td> Here </td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <hr>
    
        <div class="footer">
            <p>&copy; Lens and Lights</p>
        </div>

    </div> <!-- /container -->


    </body>
</html>
