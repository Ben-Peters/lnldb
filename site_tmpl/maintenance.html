<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lens and Lights at WPI</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        #wrapper {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #maintenance-message {
            text-align: center;
        }
        
        #iconWrapper {
            flex: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        #big-icon {
            animation: fa-spin 10s infinite linear;
        }

        #small-icon {
            animation: fa-spin 6s infinite linear reverse;
        }
    </style>
</head>
<body>
    <app-root>
        <div id="wrapper">
            <div>
                <div id="iconWrapper">
                    <span id="big-icon" class="fa fa-cog fa-4x"></span>
                    <span id="small-icon" class="fa fa-cog fa-2x"></span>
                </div>
                <div id="maintenance-message">
                    <p>Maintenance in progress</p>
                    <p>You can contact us at <a href="mailto:lnl@wpi.edu">lnl@wpi.edu</a>.</p>
                </div>
            </div>
        </div>
    </app-root>
</body>
</html>
