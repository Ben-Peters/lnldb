{% extends "pdf_templates/pdf_base.html" %}

{% block body %}
<div>
    {% for event in events %}
        {% for service in event.eventservices %}
            <h1>{{ event }}</h1>
            <div>{{ service }}</div>
            {% if not forloop.last %}
            <div><pdf:nextpage /></div>
            {% endif %}
        {% endfor %}
        <div><pdf:nextpage /></div>
    {% endfor %}
</div>
{% endblock %}
