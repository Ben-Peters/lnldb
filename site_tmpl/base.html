<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        {% endblock %}
        <meta charset="utf-8">
        <title>Lens and Lights at WPI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/datepicker.css" rel="stylesheet"  type="text/css">
        <link href="{{ STATIC_URL }}css/timepicker.css" rel="stylesheet"  type="text/css">
        <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        </style>
        <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
        <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap-datepicker.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap-timepicker.js"></script>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        
        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">
        {% block extras %}
        {% endblock %}
    </head>

    <body>
 <!-- Beginning of the top NavBar code -->
    {% block nav %}
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url "events.views.indices.index" %}">Lens and Lights Database</a>
        
        </div>
      </div>
    </div>
    {% endblock %}
    
    <div class="container-fluid">

      {% block content %}
      {% endblock %}

      <footer>
        <p>&copy; WPI Lens and Lights</p>
      </footer>

    </div><!--/.fluid-container-->
    {% block finalsay %}
    {% endblock %}
  </body>
</html>
