
{% extends 'base_admin.html' %}
{% block content %}
<h2> {{ h2 }} </h2>
<table class="table table-striped table-bordered">
    <tr> 
        <th> Full Name </th>
        <th> User Name </th>
        <th> E-Mail </th>
    </tr>
    {% for user in users %}
            <tr>
                <td>{{ user.last_name }}, {{ user.first_name }}</td>
                <td><a href="{% url "accounts:detail" user.id %}">{{ user }}</a></td>
                <td>{{ user.email }}</td>
            </tr>
    {% endfor %}
</table>
<div><b>Total:{{ users | length }}</b></div>
{% endblock %}
