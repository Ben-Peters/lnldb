{% extends 'base_admin.html' %}
{% block content %}
<h2> {{ h2 }} </h2>
    <p>Motorola XTS/APX users can <a href="{% url "accounts:mdc_raw" %}">import the list directly</a></p>
<table class="table table-striped table-bordered" style="width:30%;">
    <tr> 
        <th> Full Name </th>
        <th> Ugly Name </th>
        <th> MDC </th>
    </tr>
    {% for user in users %}
            <tr>
                <td><a href="{% url 'accounts:detail' user %}">{{ user }}</a></td>
                <td>{{ user.mdc_name }}</td>
                <td>{{ user.mdc }}</td>
            </tr>
    {% endfor %}
</table>
{% endblock %}
