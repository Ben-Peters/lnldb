{% extends 'base.html' %}
{% block content %}    
<div class="row">

    <div class="col-md-12">
        <div class="jumbotron">
            <h2>Welcome to the LnL Database</h2>
            <p>A fresh database model!</p>
        </div>

        <div class="row">
            <div {% if is_officer %}class="col-md-4" {% else %}class="col-md-6"{% endif %}>
                <h2>Workorders</h2>

                <p><a class="btn btn-primary" href="{% url 'wizard:start' %}">Submit A Workorder &raquo;</a></p>
            </div><!--/span-->

            <div {% if is_officer %}class="col-md-4" {% else %}class="col-md-6"{% endif %}>
                <h2>View Your Account</h2>
                <p><a class="btn btn-success" href="{% url "accounts:me" %}">My Account &raquo;</a></p>
            </div><!--/span-->

            {% if is_officer %}
            <div class="col-md-4">
                <h2>Admin</h2>
                <p><a class="btn btn-danger" href="{% url "home" %}">LN Admin&raquo;</a></p>
            </div><!--/span-->
            {% endif %}
        </div><!--/row-->
         
    </div><!--/span-->
</div><!--/row-->
<hr>
{% endblock %}
